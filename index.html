<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Meteor Landings</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBd8Ye4J4fuAcSAIU5tkzlOSiU9WujlnL8&callback=initMap' async defer>
    </script>
    <script type= "text/javascript" src="app.js"></script>
    <script type="text/javascript" src="map.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
        <header>
            <h1>Meteor Landings Finder</h1>
            <nav>
                <ul>
                    <li><a href="#">meteors</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <div class="region">
                <h3>This site is designed to help your inner adventurer find meteor landings. Fill out the form below and receive local meteor landings, so you can go check them out!</h3>
                <form class="" action="" method="post">
                    <label for="address">Address:
                        <input id="address" type="text" name="address" value="">(optional)</label>
                    <label for="city">City:
                        <input id="city" type="text" name="city" value="">
                    </label>
                    <label for="state">State:
                        <input id="state" type="text" name="state" value="">
                    </label>
                    <label for="country">Country:
                        <input id="country" type="text" name="country" value="">
                    </label>
                    <input id="submit" type="button" name="submit" value="submit">
                    <input id="reset" type="button" name="reset_form" value="Reset Form" onclick="this.form.reset();">
                </form>
                <div class="results">
                    <h3>Your results!</h3>
                </div>
                <div id='map'>
                </div>
            </div>
        </section>
    <footer>
        <p>
            &copy; 2016 Amanda Pearce
        </p>
    </footer>
</body>

</html>
