<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meteor Landings</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Meteor Landings Finder</h1>
        <nav>
          <ul>
            <li><a href="#">meteor info</a></li>
            <li><a href="#">about site</a></li>
          </ul>
        </nav>
      </header>
      <section>
        <div class="">
          <h3>This site is designed to help your inner adventurer find meteor landings. Fill out the form below and receive local meteor landings, so you can go check them out!</h3>
          <form class="" action="index.html" method="post">
            <label for="address">Address:<input id="address" type="text" name="address" value="">(optional)</label>
            <label for="city">City:<input id="city" type="text" name="city" value=""></label>
            <label for="state">State:<input id="state" type="text" name="state" value=""></label>
            <label for="country">Country:<input id="country" type="text" name="country" value=""></label>
            <input id="submit" type="button" name="submit" value="submit">
          </form>
          <div class="results">
            <h3>Your results!</h3>
          </div>
        </div>
        <button type="button" name="new search">new search</button>
      </section>
    </main>
    <footer>
      <p>
        &copy; 2016 Amanda Pearce
      </p>
    </footer>
  </body>
</html>
